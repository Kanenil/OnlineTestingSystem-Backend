<div *ngIf="message && isModal" [ngClass]="{
  'bg-red-500':isError,
  'bg-primary-500':!isError,
  }" class="relative">
  <div class="max-w-7xl mx-auto py-3 px-3 sm:px-6 lg:px-8">
    <div class="pr-16 sm:text-center sm:px-2">
      <p class="font-medium text-white">
        <span class="hidden md:inline">{{message}}</span>
      </p>
    </div>
    <div class="absolute inset-y-0 right-0 pt-1 pr-1 flex items-start sm:pt-1 sm:pr-2 sm:items-start">
      <button type="button" (click)="notificationService.clear()" [ngClass]="{
  'hover:bg-red-400':isError,
  'hover::bg-primary-400':!isError,
  }" class="flex p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white">
        <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>
</div>
