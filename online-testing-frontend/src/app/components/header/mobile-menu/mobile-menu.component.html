<div *ngIf="isOpen" class="sm:hidden" id="mobile-menu">
  <div class="pt-2 pb-3 space-y-1">

    <a routerLink="/"
       [routerLinkActiveOptions]="{exact: true}"
       routerLinkActive="bg-primary-50 border-primary-600 text-primary-400 dark:text-primary-400"
       class="border-transparent text-gray-600
           hover:bg-primary-50 hover:border-primary-600 hover:text-primary-400 block border-l-4
           pl-3 pr-4 py-2 text-base font-medium dark:text-gray-400">
      Home
    </a>

    <a *ngIf="!authService.user" routerLink="/login"
       routerLinkActive="bg-primary-50 border-primary-600 text-primary-400 dark:text-primary-400"
       class="border-transparent text-gray-600
           hover:bg-primary-50 hover:border-primary-600 hover:text-primary-400 block border-l-4
           pl-3 pr-4 py-2 text-base font-medium dark:text-gray-400">
      Login
    </a>

    <a *ngIf="!authService.user" routerLink="/register"
       routerLinkActive="bg-primary-50 border-primary-600 text-primary-400 dark:text-primary-400"
       class="border-transparent text-gray-600
           hover:bg-primary-50 hover:border-primary-600 hover:text-primary-400 block border-l-4
           pl-3 pr-4 py-2 text-base font-medium dark:text-gray-400">
      Register
    </a>


  </div>
  <div *ngIf="authService.user" class="pt-4 pb-3 border-t border-gray-200">
    <div class="flex items-center px-4">
      <div class="flex-shrink-0">
        <img *ngIf="authService.user.image" class="h-10 w-10 rounded-full" src="{{authService.user.image}}" alt="">
        <div *ngIf="!authService.user.image"
             class="h-10 w-10 rounded-full bg-blue-600 flex justify-center items-center">
          <span class="font-bold text-white">{{authService.user.email.substring(0, 1) | uppercase}}</span>
        </div>
      </div>
      <div class="ml-3">
        <div class="text-sm font-medium text-gray-500 dark:text-white">{{authService.user.email}}</div>
      </div>
      <app-notification [authService]="authService" class="ml-auto"></app-notification>
    </div>
    <div class="mt-3 space-y-1">
      <a href="#"
         class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100 dark:hover:bg-gray-500 dark:text-gray-300 dark:hover:text-gray-200">
        Profile </a>

      <button (click)="authService.logout()"
              class="block px-4 py-2 text-base font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-100 dark:hover:bg-gray-500 dark:text-gray-300 dark:hover:text-gray-200">
        Sign
        out
      </button>
    </div>
  </div>
</div>
