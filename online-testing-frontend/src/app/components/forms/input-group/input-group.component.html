<div class="space-y-1 mb-4">
  <label for="{{name}}" class="block text-sm font-medium text-gray-700"> {{title}} </label>
  <div class="mt-1">
    <input [formControl]="field" id="{{name}}" name="{{name}}" type="{{type}}"
           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
  </div>
  <div class="mt-1 text-red-600 text-sm font-medium" *ngIf="field.errors && field.touched">
    <p *ngIf="field.errors?.['required']">
      {{title | titlecase}} is a required field
    </p>
    <p *ngIf="field.errors?.['minlength']">
      {{title | titlecase}} can't be less than {{field.getError('minlength').requiredLength}} letters
    </p>
    <p *ngIf="field.errors?.['email']">
      {{title | titlecase}} must be an email
    </p>
    <p *ngIf="field.errors?.['match'] && !field.errors?.['minlength']">
      {{field.errors['match']}}
    </p>
  </div>
</div>
