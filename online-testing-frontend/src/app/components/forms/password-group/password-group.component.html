<div class="space-y-1 mb-4">
  <ng-content></ng-content>
  <div class="mt-1">
    <input [formControl]="field" id="{{name}}" name="{{name}}" type="password"
           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-primary-500 sm:text-sm">
  </div>
  <div class="mt-1 text-red-600 text-xs font-medium" *ngIf="triedSubmit || (field.errors && field.touched)">
    <p *ngIf="field.errors?.['required']">
      This field is required
    </p>
    <p *ngIf="field.errors?.['minlength']">
      This field can't be less than {{field.getError('minlength').requiredLength}} letters
    </p>
    <p *ngIf="field.errors?.['match'] && !field.errors?.['minlength']">
      {{field.errors?.['match']}}
    </p>
  </div>
</div>
