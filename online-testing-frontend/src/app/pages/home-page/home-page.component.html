<div class="max-w-2xl mx-auto py-16 px-4 sm:py-16 sm:px-6 lg:max-w-7xl lg:px-8">

  <div class="flex items-center justify-between mt-10 space-x-4">
    <h2 class="text-lg font-medium text-gray-900 dark:text-gray-200">Popular courses</h2>
    <a routerLink="/courses" class="whitespace-nowrap text-sm font-medium text-primary-500 hover:text-primary-400">
      View all
      <span aria-hidden="true"> &rarr;</span>
    </a>
  </div>

  <div *ngIf="isLoading" class="mt-6 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
    <div *ngFor="let numbers of [0,1,2,3]"
         class="relative animate-pulse rounded-lg flex flex-col overflow-hidden bg-gray-100 dark:bg-gray-600">
      <div class="flex items-start justify-center aspect-w-3 aspect-h-4 bg-gray-300 sm:aspect-none h-24 dark:bg-gray-700">
        <svg class="w-12 h-12 text-gray-200 w-full h-full object-center object-cover" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor" viewBox="0 0 640 512"><path d="M480 80C480 35.82 515.8 0 560 0C604.2 0 640 35.82 640 80C640 124.2 604.2 160 560 160C515.8 160 480 124.2 480 80zM0 456.1C0 445.6 2.964 435.3 8.551 426.4L225.3 81.01C231.9 70.42 243.5 64 256 64C268.5 64 280.1 70.42 286.8 81.01L412.7 281.7L460.9 202.7C464.1 196.1 472.2 192 480 192C487.8 192 495 196.1 499.1 202.7L631.1 419.1C636.9 428.6 640 439.7 640 450.9C640 484.6 612.6 512 578.9 512H55.91C25.03 512 .0006 486.1 .0006 456.1L0 456.1z"/></svg>
      </div>
      <div class="p-3.5 space-y-2 h-32 z-10">
        <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
        <div class="flex items-center mt-4 space-x-3">
          <svg class="text-gray-200 w-14 h-14 dark:text-gray-700" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path></svg>
          <div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mb-2"></div>
            <div class="w-48 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
          </div>
        </div>
      </div>
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <app-courses-list *ngIf="courses$ | async as courses"
                    [courses]="courses">
  </app-courses-list>

</div>
