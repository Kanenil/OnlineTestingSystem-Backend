<div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
  <div class="flex items-center justify-between space-x-4">
    <h2 class="text-lg font-medium text-gray-900 dark:text-gray-200">Popular courses</h2>
    <a routerLink="/courses" class="whitespace-nowrap text-sm font-medium text-primary-500 hover:text-primary-400">
      View all
      <span aria-hidden="true"> &rarr;</span>
    </a>
  </div>

  <div *ngIf="isLoading" class="transition animate-opacity mt-6 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
    <div *ngFor="let numbers of [0,1,2,3]" class="group relative bg-white dark:bg-gray-700 border border-gray-200 rounded-lg flex flex-col overflow-hidden dark:border-gray-600">
      <div class="animate-pulse aspect-w-3 aspect-h-4 bg-gray-200 group-hover:opacity-75 sm:aspect-none sm:h-56 dark:bg-gray-700">
        <div class="bg-slate-400 h-full w-full"></div>
      </div>
      <div class="animate-pulse flex-1 p-4 space-y-2 flex flex-col">
        <h3 class="text-sm font-medium text-gray-900">
          <div class="h-2 bg-slate-400 rounded col-span-2"></div>
        </h3>
        <div class="grid grid-cols-3 gap-4">
          <div class="h-2 bg-slate-400 rounded col-span-2"></div>
          <div class="h-2 bg-slate-400 rounded col-span-1"></div>
        </div>
        <div class="h-2 bg-slate-400 rounded"></div>
      </div>
    </div>
  </div>

  <app-courses-list [courses]="coursesService.courses"></app-courses-list>
</div>
