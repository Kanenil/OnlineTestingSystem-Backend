<div class="flex">
  <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign up to your account</h2>
        <p class="mt-2 text-sm text-gray-600">
          Or
          <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500"> sign in </a>
        </p>
      </div>

      <div class="mt-8">

        <div class="mt-6">
          <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

            <app-input-group [field]="form.controls.firstName"
                             [name]="'firstName'"
                             [title]="'First Name'"
                             [type]="'text'"
            ></app-input-group>

            <app-input-group [field]="form.controls.lastName"
                             [name]="'lastName'"
                             [title]="'Last Name'"
                             [type]="'text'"
            ></app-input-group>

            <app-input-group [field]="form.controls.email"
                             [name]="'email'"
                             [title]="'Email'"
                             [type]="'email'"
            ></app-input-group>

            <app-input-group [field]="form.controls.password"
                             [name]="'password'"
                             [title]="'Password'"
                             [type]="'password'"
            ></app-input-group>

            <app-input-group [field]="form.controls.confirm"
                             [name]="'confirm'"
                             [title]="'Confirm Password'"
                             [type]="'password'"
            ></app-input-group>



            <div>
              <button type="submit"
                      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img class="absolute inset-0 h-full w-full object-cover"
         src="https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
         alt="">
  </div>
</div>
