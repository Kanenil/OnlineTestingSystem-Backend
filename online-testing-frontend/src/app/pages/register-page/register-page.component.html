<div class="flex">
  <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img class="h-12 w-auto" src="/assets/small-logo.svg">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">Register new account</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">
          Or
          <a routerLink="/login" class="font-medium text-primary-400 hover:text-primary-500"> sign in to your account </a>
        </p>
      </div>

      <div class="mt-8">

        <div class="mt-6">
          <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">

            <app-input-group [field]="form.controls.firstName"
                             [name]="'firstName'"
                             [type]="'text'"
                             [triedSubmit]="isTriedSubmit">
              <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">First Name</label>
            </app-input-group>

            <app-input-group [field]="form.controls.lastName"
                             [name]="'lastName'"
                             [type]="'text'"
                             [triedSubmit]="isTriedSubmit">
              <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Last Name</label>
            </app-input-group>

            <app-input-group [field]="form.controls.email"
                             [name]="'email'"
                             [type]="'email'"
                             [triedSubmit]="isTriedSubmit">
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
            </app-input-group>

            <app-password-group [field]="form.controls.password"
                                [name]="'password'"
                                [triedSubmit]="isTriedSubmit">
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
            </app-password-group>

            <app-password-group [field]="form.controls.confirm"
                                [name]="'confirm'"
                                [triedSubmit]="isTriedSubmit">
              <label for="confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Confirm Password</label>
            </app-password-group>

            <div>
              <button type="submit"
                      class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-500 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">
    <img class="absolute inset-0 h-full w-full object-cover"
         src="https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
         alt="">
  </div>
</div>
